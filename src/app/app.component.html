
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<div class="contanier">
  <div class="row">
    <div class="col-md-4 " style="margin-left: 30%;">
      <form >
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" [(ngModel)]="userData.email" name="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="file">Upload File:</label>
          <input type="file" class="form-control" name="productImage" [(ngModel)]="userData.productImage" (change)="fileUpload($event)" id="file">
        </div>
        
        <button type="submit" class="btn btn-default" (click)="createLocation()">Submit</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 " style="margin-left: 30%;">
      <div class="ng-autocomplete">
        <ng-autocomplete 
          [data]="data"
          placeHolder="Search"
          [searchKeyword]="keyword"
          (selected)='selectEvent($event)'
          (inputChanged)='onChangeSearch($event)'
          (inputFocused)='onFocused($event)'
          [itemTemplate]="itemTemplate"
          [notFoundTemplate]="notFoundTemplate">                                 
        </ng-autocomplete>
         
        <ng-template #itemTemplate let-item>
        <a [innerHTML]="item.name"></a>
        </ng-template>
         
        <ng-template #notFoundTemplate let-notFound>
        <div [innerHTML]="notFound"></div>
        </ng-template>
        </div> 
    </div>
  </div>
</div>
